<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Ex2-resopnsive</title>
 <link rel="stylesheet" href="Ex2-responsive.css">
</head>
<body>
   <nav>
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <ul id="menuList">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <div class="menu-icon">
        <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
    </div>
   </nav>
   <script>
    let menuList = document.getElementById("menuList")
    menuList.style.maxHeight = "0px";

    function toggleMenu(){
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "300px"
        }else{
            menuList.style.maxHeight = "0px"
        }
    }
   </script>
   <script src="https://kit.fontawesome.com/ea20dfc19f.js" crossorigin="anonymous"></script>
</body>
</html>
